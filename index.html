<div class="container">
  <h1>Gastro</h1>

  <div class="row landing">
    <div class="col-md-12">
      <p>
        Gastro helps you find out about potential food safety problems when eating out or buying food.
      </p>
    </div>

    <div class="col-md-12">
      <p>
        <a href="{{ '/results/' | prepend: site.baseurl }}">
          <button type="submit" class="btn btn-success geolocation">
            <i class="fa fa-fw fa-location-arrow"></i>
            Find food safety problems near me
          </button>
        </a>
      </p>
    </div>

    <div class="col-md-12">
      <p>
        <input type="text" class="form-control" placeholder="Search for food safety problems near...">
      </p>
    </div>

    <div class="col-md-12">
      <p>
        <button type="submit" class="btn btn-warning report">
          <i class="fa fa-fw fa-bug"></i>
          Report a food safety problem
        </button>
      </p>
    </div>

  </div>
</div>
