---
applications:
- name: workers
  memory: 150M
  disk_quota: 200M
  instances: 1
  no-route: true
  command: bundle exec foreman start worker
  health-check-type: none
  services:
    - gotgastro.redis
    - gotgastro.production
- name: blue
  memory: 100M
  disk: 200M
  instances: 1
  command: bundle exec foreman start web
  no-route: true
  no-hostname: true
  services:
    - gotgastro.redis
    - gotgastro.production
- name: green
  memory: 100M
  disk_quota: 200M
  instances: 1
  command: bundle exec foreman start web
  no-route: true
  no-hostname: true
  services:
    - gotgastro.redis
    - gotgastro.production
